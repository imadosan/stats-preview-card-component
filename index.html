<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="info-section">
        <h1 class="primary-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <ul class="stats-section">
          <li class="stats">10k+ <div class="stats-paragraph">companies</div>
          </li>
          <li class="stats">314 <div class="stats-paragraph">templates</div>
          </li>
          <li class="stats">12m+ <div class="stats-paragraph">queries</div>
          </li>
        </ul>
      </div>
      <div class="img-section">
        <picture>
          <source srcset="images/image-header-desktop.jpg" type="image/jpg">
          <source srcset="images/image-header-mobile.jpg" type="image/jpg">
          <img src="images/image-header-desktop.jpg" alt="image of people working">
        </picture>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="link" href="#">Imad</a>.
  </div>
</body>

</html>
